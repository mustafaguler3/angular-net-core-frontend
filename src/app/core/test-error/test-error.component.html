<div class="container mt-5">
    <button (click)="get400Error()" class="btn btn-outline-primary me-3">Test 400</button>
    <button (click)="get404Error()" class="btn btn-outline-primary me-3">Test 404</button>
    <button (click)="get500Error()" class="btn btn-outline-primary me-3">Test 500</button>

    <div class="row mt-5" *ngIf="validationErrors.length > 0">
        <ul class="text-danger"> 
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>
</div>
