<header>
    <span *ngIf="totalCount && totalCount > 0">
        <strong>
            {{(pageNumber - 1) * pageSize +1}} - {{pageNumber * pageSize > this.totalCount 
            ? this.totalCount 
            : pageNumber * pageSize}}

            <strong>of{{ totalCount }}</strong>
        </strong>
        Results <span *ngIf="totalCount === 0">
        There are <strong>0</strong> results for this filter</span>
    </span>
</header>
